name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest,macos-latest]
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build for macos
      if: runner.os == 'MacOS'
      run: |
        go build -v . || /bin/true
        zip -r gollercoaster-macos.zip textures.png gollercoaster music/*.mp3

    - name: Build for Linux & Windows
      if: runner.os == 'Linux'
      run: |
        git clone https://github.com/jrcichra/gh-actions-telegraf
        bash gh-actions-telegraf/telegraf.sh
        sudo apt-get install -y libgl1-mesa-dev xorg-dev libasound2-dev
        go build -v .
        zip gollercoaster-linux.zip textures.png gollercoaster music/*.mp3
        env GOOS=windows GOARCH=amd64 go build -v .
        zip gollercoaster-windows.zip textures.png gollercoaster.exe music/*.mp3
      env:
        INFLUX_URL: ${{ secrets.INFLUX_URL }}
        INFLUX_USERNAME: ${{ secrets.INFLUX_USERNAME }}
        INFLUX_PASSWORD: ${{ secrets.INFLUX_PASSWORD }}
    - name: Release
      uses: ncipollo/release-action@v1.6.1
      with:
        tag: ${{ github.run_number }}
        artifacts: "*.zip"
        allowUpdates: "true"
        token: ${{ secrets.GITHUB_TOKEN }}
        